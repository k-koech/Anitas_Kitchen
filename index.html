<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anitas-Kitchen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div class="container">
    <section class="header">
        <div class="header-img">
            <button><i class="fa fa-bars fa-1g" aria-hidden="true"></i></button>
            <div class="header-title">
                <img src="assets/logoBig.png" alt="menu" >
                <div class="title-name">
                    <span>We Provide The Best Food <br>At The <strong>Right Price</strong></span>
                </div>   
            </div>
        </div>

        <div class="captions">
            <div class="cols first-col">
                <div class="first-row">
                    <p>Happy hour</p>
                </div>
                <div class="second-row">
                    <p>Party time</p>
                </div>
            </div>
            <div class="cols second-col">
                <p>Breakfast</p>
            </div>
            <div class="cols third-col">
                <p>Lunch</p>
            </div>
            <div class="cols fourth-col">
                <p>Dinner</p>
            </div>
        </div>
    </section>
    

</div>
</body>
</html>
